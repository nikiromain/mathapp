 <!DOCTYPE html>
<html lang="en-us">
<html>
<head>
	<title>Math Kidz</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="mathKidz.css">
	<script src ="sideMenu.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="w3.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body class="w3-container">


<button onclick="document.getElementById('emailForm').style.display='block'" class="w3-btn w3-white w3-large">Send</button>

<div id="emailForm" class="w3-modal">
  <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:600px">
  
    <div class="w3-center"><br>
      <span onclick="document.getElementById('emailForm').style.display='none'" class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" title="Close Modal">Ã—</span>
      <img src="images/email.png" alt="email" style="width:30%" class="w3-circle w3-margin-top">
    </div>

    <form class="w3-container" action="form.asp">
      <div class="w3-section">
        <label><b>Email</b></label>
        <input class="w3-input w3-border w3-margin-bottom" type="email" placeholder="Enter Your Email" name="email" required>

        <label><b>Comments/Suggestions/Queries</b></label>
        <textarea class="w3-input w3-border" type="text" placeholder="Comments" name="comments" required></textarea>

        <button class="w3-btn-block w3-green w3-section w3-padding" type="submit">Send</button>
      </div>
    </form>

    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
      <button onclick="document.getElementById('emailForm').style.display='none'" type="button" class="w3-btn w3-red">Cancel</button>
    </div>

  </div>
</div>
            
</body>
</html>
